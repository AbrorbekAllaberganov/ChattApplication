<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    /* Navbar styles */
    .navbar {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
    }
    .navbar a.selected {
      background-color: #0056b3;
      border-radius: 5px;
      padding: 5px 10px;
    }

    /* Container styles */
    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .container h2 {
      margin-top: 0;
    }
    .container ul {
      list-style-type: none;
      padding: 0;
    }
    .container ul li {
      margin-bottom: 10px;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 50%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* Modal styles */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.4);
}

.modal-content {
  background-color: #fefefe;
  margin: 10% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  border-radius: 5px;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}


  </style>
</head>
<body>
<div class="navbar">
  <a href="#" class="selected" id="privateChatLink">Private Chat</a>
  <a href="#" id="groupChatLink">Group Chat</a>
</div>
<div class="container" id="privateChatSection">
  <h2>Private Chat</h2>
  <ul id="privateChatUsers">
<!--    <li th:each="user : ${users}">-->
<!--      <a th:href="@{'/user/' + ${user.id}}"> &lt;!&ndash; Assuming user has an 'id' property &ndash;&gt;-->
<!--        <span th:text="${user.username}"></span>-->
<!--      </a>-->
<!--    </li>-->

    <li th:each="a : ${users}">
      <a th:if="${a.id != currentUser.id}" th:href="@{'/user/' + ${a.id}}">
        <span th:text="${a.username}"></span>
      </a>
    </li>

  </ul>
</div>
<div class="container" id="groupChatSection" style="display: none;">
  <h2>Group Chat</h2>
  <ul id="groupChatGroups">
    <!-- Group list will be dynamically added here -->
  </ul>
  <button onclick="openModal()">Create New Group</button>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Create New Group</h2>
    <form id="createGroupForm" th:action="@{/createGroup}" method="post">
      <label for="groupName">Group Name:</label>
      <input type="text" id="groupName" name="groupName" required>
      <br>
      <button type="submit" style="background-color: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer;">Create</button>
    </form>
  </div>
</div>
<script>
  // JavaScript to handle navigation between Private Chat and Group Chat sections
  const privateChatLink = document.getElementById('privateChatLink');
  const groupChatLink = document.getElementById('groupChatLink');
  const privateChatSection = document.getElementById('privateChatSection');
  const groupChatSection = document.getElementById('groupChatSection');
  const modal = document.getElementById('myModal');

  privateChatLink.addEventListener('click', function() {
    privateChatLink.classList.add('selected');
    groupChatLink.classList.remove('selected');
    privateChatSection.style.display = 'block';
    groupChatSection.style.display = 'none';
  });

  groupChatLink.addEventListener('click', function() {
    groupChatLink.classList.add('selected');
    privateChatLink.classList.remove('selected');
    groupChatSection.style.display = 'block';
    privateChatSection.style.display = 'none';
  });

  function openModal() {
    modal.style.display = 'block';
  }

  function closeModal() {
    modal.style.display = 'none';
  }

  // Fetch users and groups data from backend here and dynamically populate the lists
</script>
</body>
</html>
